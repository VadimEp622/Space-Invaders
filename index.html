<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alien Shooter</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body onkeydown="onKeyDown(event)" onload="onInit()">

    <h1>Space Invaders</h1>

    <div>
        <button class="restart" onclick="restart()" onmousedown="event.preventDefault()">Restart</button>
    </div>

    <div class="info-container">
        <div class="game-data">
            <div class="score">
                Score: <span></span>
            </div>
            <div class="lives">
                Lives: <span></span>
            </div>
        </div>

        <div class="keys-info">
            <div>Z: Shield</div>
            <div>Space: Normal Attack</div>
            <div>X: Super Attack</div>
            <div>N: Bomb Attack</div>
        </div>

        <div class="you-win" hidden>YOU WIN!</div>
        <div class="you-lose" hidden>YOU LOSE!</div>
    </div>

    <table class="board">
    </table>

    <script src="js/utils.js"></script>
    <script src="js/alien.js"></script>
    <script src="js/hero.js"></script>
    <script src="js/main.js"></script>

    <footer>
        <p>Made by: Vlad Epov</p>
    </footer>
</body>

</html>
